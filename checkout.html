<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pharmacy E-commerce</title>
    <link rel="stylesheet" href="checkout.css">
    <style>
        .invalid-feedback {
            display: none;
            color: red;
        }
        .is-invalid .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z ]+" required>
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <button type="submit" class="checkout-btn">Submit</button>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <div class="invalid-feedback">Please enter a 10-digit phone number.</div>
            </div>
            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
        <!-- JavaScript code to handle form submission -->
        <script>
            // JavaScript code to handle form submission
            document.getElementById('checkout-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                
                // Check if form is valid
                if (this.checkValidity()) {
                    // Get form data
                    const formData = new FormData(this);

                    // Construct an object from form data
                    const checkoutData = {};
                    formData.forEach(function(value, key) {
                        checkoutData[key] = value;
                    });

                    // Now you have all form data in the checkoutData object
                    // You can process this data further, e.g., send it to the server for order placement

                    // For demonstration, log the data to the console
                    console.log(checkoutData);

                    // Here, you can add further logic like sending the data to the server and handling the response
                } else {
                    // If form is invalid, display error messages
                    event.stopPropagation();
                    this.classList.add('was-validated');
                    const invalidFields = this.querySelectorAll(':invalid');
                    invalidFields.forEach(field => {
                        field.parentNode.classList.add('is-invalid');
                    });
                }
            });
        </script>
    </div>
</body>
</html>
